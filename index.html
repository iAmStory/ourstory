<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Playfair Display', 'serif'],
              'sans': ['Poppins', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heartBeat: {
                '0%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.2)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.2)' },
                '70%': { transform: 'scale(1)' },
              },
              wave: {
                '0%, 100%': { transform: 'scaleY(0.5)' },
                '50%': { transform: 'scaleY(1.5)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
              'heart-beat': 'heartBeat 1.5s ease-in-out infinite both',
              'wave': 'wave 1.2s linear infinite',
            },
          },
        },
      }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .hidden {
            display: none;
        }
    </style>
<!-- <link rel="stylesheet" href="/index.css"> -->
</head>
  <body class="bg-gray-100">
    <div id="app-container" class="relative h-screen w-screen overflow-hidden transition-all duration-1000 ease-in-out">
        <div id="background-gradient" class="absolute inset-0 transition-opacity duration-1000 bg-gradient-to-br"></div>
        <div id="story-screen" class="relative z-10 h-full w-full flex items-center justify-center p-8 cursor-pointer">
            <h1 id="story-text" class="text-3xl md:text-5xl font-serif text-center text-gray-700 leading-relaxed drop-shadow-md">
            </h1>
        </div>
        <div id="end-screen" class="hidden relative z-10 h-full w-full flex-col items-center justify-center p-8 text-center text-gray-800">
            <audio id="song-player" src="song.mp3" loop></audio>
            <svg xmlns="http://www.w3.org/2000/svg" class="text-rose-500 w-20 h-20 md:w-24 md:h-24 mb-6 drop-shadow-lg animate-heart-beat" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
            <h1 class="text-4xl md:text-6xl font-serif mb-4">Happy Birthday</h1>
            <h1 class="text-4xl md:text-6xl font-serif mb-4">My Love ðŸŽ‚</h1>
            <p class="text-lg md:text-xl font-sans mb-6 opacity-80">Our story is my favorite.</p>
            
            <div id="music-indicator" class="flex justify-center items-end space-x-1 h-8 hidden">
                <span class="w-1 h-2 bg-rose-500/80 rounded-full animate-wave" style="animation-delay: 0s"></span>
                <span class="w-1 h-4 bg-rose-500/80 rounded-full animate-wave" style="animation-delay: 0.2s"></span>
                <span class="w-1 h-6 bg-rose-500/80 rounded-full animate-wave" style="animation-delay: 0.4s"></span>
                <span class="w-1 h-4 bg-rose-500/80 rounded-full animate-wave" style="animation-delay: 0.6s"></span>
                <span class="w-1 h-2 bg-rose-500/80 rounded-full animate-wave" style="animation-delay: 0.8s"></span>
            </div>

            <div class="mt-6 flex flex-col items-center space-y-4">
                <button id="restart-button" class="font-sans bg-white/60 backdrop-blur-sm text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-white/80 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50 w-52">
                    Read Again
                </button>
                <button style="visibility: hidden" id="play-pause-button" aria-label="Play song" class="group font-sans bg-white/60 backdrop-blur-sm text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-white/80 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50 flex items-center justify-center space-x-3 w-52">
                    <svg id="play-icon" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg id="pause-icon" class="w-5 h-5 hidden" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                    <span id="play-pause-text">Play Song</span>
                </button>
            </div>
        </div>
    </div>
  <script src="./index.js"></script>
</body>
</html>
